<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sweetalert</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="box"></div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


    <script>
        var box = document.querySelector(".box")
        box.onclick = function () {
            Swal.fire({
                icon: 'warning',
                title: '今天午餐吃什麼',
                text: '我要吃拉麵!',
                footer: '<a href="https://www.google.com/maps/place/%E5%8D%9A%E5%A4%9A%E4%B8%80%E9%A2%A8%E5%A0%82%E6%8B%89%E9%BA%B5/@24.1747236,120.6514671,13z/data=!4m8!1m2!2m1!1z5LiA6JitIOaLiem6tQ!3m4!1s0x34693d8cb07f2ed1:0x139641a97afbd360!8m2!3d24.1652572!4d120.6437083">按我查看附近的拉麵店<a>'
            })
        }

    </script>
</body>

</html>
